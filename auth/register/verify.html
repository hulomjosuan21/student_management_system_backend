<!DOCTYPE html>
<html lang="en" data-theme="dim">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../../favicon.ico" />

    <title>Verify Email</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <div id="toastContainer" class="toast toast-center hidden z-50">
      <div class="alert alert-info flex items-center gap-2">
        <span class="loading loading-spinner loading-sm"></span>
        <span id="toastMessage">Submitting...</span>
      </div>
    </div>

    <main class="grid place-content-center p-8 min-h-screen">
      <span class="text-center mb-8 font-semibold text-lg text-primary"
        >Verification Account</span
      >
      <form id="verifyForm">
        <fieldset class="fieldset">
          <legend class="fieldset-legend">Verification code</legend>
          <input
            type="number"
            class="input"
            name="verification_code"
            required
          />
        </fieldset>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary">Verify</button>
        </div>
      </form>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="register.js"></script>
  </body>
</html>
