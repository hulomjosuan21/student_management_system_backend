<!DOCTYPE html>
<html lang="en" data-theme="dim">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../../favicon.ico" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <div id="toastContainer" class="toast toast-center hidden z-50">
      <div class="alert alert-info flex items-center gap-2">
        <span class="loading loading-spinner loading-sm"></span>
        <span id="toastMessage">Submitting...</span>
      </div>
    </div>

    <main class="grid place-content-center p-8 min-h-screen">
      <span class="text-center mb-8 font-semibold text-lg text-primary"
        >Create Account</span
      >
      <form id="registerForm">
        <div class="flex gap-2 flex-wrap">
          <div class="flex-1 min-w-[200px]">
            <fieldset class="fieldset">
              <legend class="fieldset-legend">First name</legend>
              <input type="text" class="input" name="first_name" required />
            </fieldset>
            <fieldset class="fieldset">
              <legend class="fieldset-legend">Last name</legend>
              <input type="text" class="input" name="last_name" required />
            </fieldset>
            <fieldset class="fieldset">
              <legend class="fieldset-legend">Email</legend>
              <input type="email" class="input" name="email" required />
            </fieldset>
            <fieldset class="fieldset">
              <legend class="fieldset-legend">Password</legend>
              <input type="password" class="input" name="password" required />
            </fieldset>

            <fieldset class="fieldset">
              <legend class="fieldset-legend">Password</legend>
              <input type="tel" class="input" name="phone_number" required />
            </fieldset>
          </div>

          <div class="flex-1 min-w-[200px]">
            <fieldset class="fieldset">
              <legend class="fieldset-legend">Gender</legend>
              <select class="select" name="gender" required>
                <option disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </fieldset>

            <fieldset class="fieldset">
              <legend class="fieldset-legend">Course</legend>
              <input type="text" class="input" name="course" required />
            </fieldset>

            <fieldset class="fieldset">
              <legend class="fieldset-legend">Address</legend>
              <input type="text" class="input" name="address" required />
            </fieldset>

            <fieldset class="fieldset">
              <legend class="fieldset-legend">Birthdate</legend>
              <input type="date" class="input" name="birthdate" required />
            </fieldset>

            <fieldset class="fieldset">
              <legend class="fieldset-legend">Profile</legend>
              <input
                type="file"
                class="input"
                name="profile_url"
                accept="image/*"
              />
            </fieldset>
          </div>
        </div>

        <div class="flex items-center justify-between gap-2 mt-4">
          <a href="../login/" class="link text-xs">Already have an account?</a>
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="register.js"></script>
  </body>
</html>
