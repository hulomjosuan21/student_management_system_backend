<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />

    <title id="title">Profile</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <nav
      class="fixed top-0 left-0 h-[47px] w-full px-4 py-2 z-50 bg-base-300 flex border-b border-base-100"
    >
      <div class="flex w-full items-center justify-between">
        <div class="flex items-center gap-4">
          <img src="../favicon.ico" class="w-6" />
          <div class="w-[1px] h-4 bg-base-200 transform rotate-12"></div>
          <span class="text-sm font-semibold text-foreground">
            Student Management System
          </span>
        </div>

        <div class="flex items-center px-2">
          <span
            onclick="window.history.back()"
            class="text-xs cursor-pointer hover:text-primary"
          >
            <i class="fa-solid fa-arrow-left"></i> Back
          </span>
        </div>
      </div>
    </nav>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="../utils.js"></script>
    <script src="profile.js"></script>
  </body>
</html>
