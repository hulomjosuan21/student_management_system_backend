<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />

    <title id="title">Profile</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="../style.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="../utils.js"></script>
    <script src="profile.js" defer></script>
  </head>
  <body>
    <nav
      class="fixed top-0 left-0 h-[47px] w-full px-4 py-2 z-50 bg-base-300 flex border-b border-base-100"
    >
      <div class="flex w-full items-center justify-between">
        <div class="flex items-center gap-4">
          <img src="../favicon.ico" class="w-6" />
          <div class="w-[1px] h-4 bg-base-200 transform rotate-12"></div>
          <span class="text-sm font-semibold text-foreground">
            Student Management System
          </span>
        </div>

        <div class="flex items-center px-2">
          <span
            onclick="window.history.back()"
            class="text-xs cursor-pointer hover:text-primary"
          >
            <i class="fa-solid fa-arrow-left"></i> Back
          </span>
        </div>
      </div>
    </nav>

    <dialog id="editProfileModal" class="modal">
      <div class="modal-box">
        <h3 class="text-lg font-bold text-center">Edit Profile</h3>

        <form id="editProfileForm">
          <div class="flex gap-2 flex-wrap">
            <div class="flex-1 min-w-[200px]">
              <fieldset class="fieldset">
                <legend class="fieldset-legend">First name</legend>
                <input type="text" class="input" name="first_name" />
              </fieldset>
              <fieldset class="fieldset">
                <legend class="fieldset-legend">Last name</legend>
                <input type="text" class="input" name="last_name" />
              </fieldset>
              <fieldset class="fieldset">
                <legend class="fieldset-legend">Email</legend>
                <input type="email" class="input" name="email" />
              </fieldset>
              <fieldset class="fieldset">
                <legend class="fieldset-legend">Password</legend>
                <input type="password" class="input" name="password" />
              </fieldset>

              <fieldset class="fieldset">
                <legend class="fieldset-legend">Password</legend>
                <input type="tel" class="input" name="phone_number" />
              </fieldset>
            </div>

            <div class="flex-1 min-w-[200px]">
              <fieldset class="fieldset">
                <legend class="fieldset-legend">Gender</legend>
                <select class="select" name="gender">
                  <option disabled selected>Select Gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </fieldset>

              <fieldset class="fieldset">
                <legend class="fieldset-legend">Course</legend>
                <input type="text" class="input" name="course" />
              </fieldset>

              <fieldset class="fieldset">
                <legend class="fieldset-legend">Address</legend>
                <input type="text" class="input" name="address" />
              </fieldset>

              <fieldset class="fieldset">
                <legend class="fieldset-legend">Birthdate</legend>
                <input type="date" class="input" name="birthdate" />
              </fieldset>

              <fieldset class="fieldset">
                <legend class="fieldset-legend">Profile</legend>
                <input
                  type="file"
                  class="input"
                  name="profile_url"
                  accept="image/*"
                />
              </fieldset>
            </div>
          </div>
          <div class="modal-action">
            <button
              type="button"
              class="btn btn-ghost"
              onclick="editProfileModal.close()"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </dialog>

    <main class="place-content-center h-screen">
      <div
        class="flex flex-col md:flex-row max-w-4xl mx-auto overflow-hidden mt-10"
      >
        <!-- Profile Image -->
        <div class="md:w-1/3 flex justify-center items-center p-4">
          <img
            alt="Profile Image"
            class="w-48 h-48 object-cover rounded-full"
          />
        </div>

        <div
          class="md:w-2/3 p-6 bg-base-200 md:rounded-md rounded-4xl shadow-md"
        >
          <h2 class="text-2xl font-bold profile-name"></h2>
          <p class="text-sm mb-4 profile-role"></p>

          <div class="space-y-2 text-sm">
            <p class="email"><span class="font-semibold">Email:</span></p>
            <p class="phone"><span class="font-semibold">Phone:</span></p>
            <p class="gender"><span class="font-semibold">Gender:</span></p>
            <p class="course"><span class="font-semibold">Course:</span></p>
            <p class="address"><span class="font-semibold">Address:</span></p>
            <p class="birthdate">
              <span class="font-semibold">Birthdate:</span>
            </p>
            <p class="created-at">
              <span class="font-semibold">User Since:</span>
            </p>
          </div>

          <div class="mt-6 flex flex-col md:flex-row gap-3 justify-center">
            <button
              class="btn btn-warning"
              onclick="editProfileModal.showModal()"
            >
              Edit Profile
            </button>
            <button class="btn btn-error" id="deleteAccountButton">
              Delete Account
            </button>
            <button class="btn btn-primary" id="logoutButton">Logout</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
